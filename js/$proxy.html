  <title>jQuery.proxy demo</title>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"

<body>
 
<p><button type="button" id="test">Test</button></p>
<div id="log"></div>
 
<script>

var obj = {
  name: "John",
  test: function() {
    $( "#log" ).append( this.name );
    $( "#test" ).off( "click", obj.test );
  }
};
$( "#test" ).on( "click", jQuery.proxy( obj, "test", "a", "b", "c") );
